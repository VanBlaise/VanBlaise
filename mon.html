<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <style>
        /* Basic Styling */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #131921;
            color: #fff;
            padding: 10px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #cdcdcd;
            border-radius: 3px;
            padding: 5px;
        }

        .search-input {
            border: none;
            padding: 5px;
            width: 200px;
        }

        /* Navigation */
        nav {
            background-color: #232f3e;
            padding: 10px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: #131921;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">Amazon</div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h3>Product 3</h3>
                <p>Price: $39.99</p>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2023 Amazon Replica
    </footer>

</body>
</html>
